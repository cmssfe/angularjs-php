<div>
    <b>{{stateCtrl.params.countryCode}}</b>
    
    <ul ng-show="stateCtrl.states.length>0">
        <li ng-repeat="state in stateCtrl.states">{{state.name}}</li>
    </ul>
    <input type="text" name="state" ng-model="stateCtrl.newState">
    <a href="javascript:void(0)" ng-click="stateCtrl.addStateTo()">Add State</a>
    <a href="#/">Home</a>
</div>
